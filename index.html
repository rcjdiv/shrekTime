<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">

        div{
            width: 100px;
            height: 100px;
            float: left;
            margin: 20px;
        }
        .redbox {
            background-color: red;
            border:2px yellow dotted;

        }

        .bluebox {
            background-color: blue;
            border-style: ridge solid dotted dashed;
            border-width: 10px 5px 3px 1px;
            border-color: green yellow blue black;

        }
        .greenbox{
            background-color: green;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="redbox">
        
    </div>

    <div class="bluebox">
        
    </div>

    <div class="greenbox">

    </div>

</body>

</html>
